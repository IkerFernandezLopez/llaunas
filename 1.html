<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☀| HOME |☀</title>
</head>

<body>
    <header>
        <nav class="outfit">
            <div>
                <h1 class="title">SOLAR</h1>
            </div>
            <div>
                <a href="#">BEST SELLERS</a>
                <a href="#">PROMOCIONES</a>
            </div>
            <div>
                <h1 class="title">BOOST</h1>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h1 class="pixelify-sans aligned">nuestros productos</h1>
            <p class="outfit aligned subtitle">Latas<br>--------</p>
            <div id="products" class="outfit aligned">
                <div class="product">
                    <img src="/img/llauna default.png" alt="" class="product-image">
                    <h2 class="pixelify-sans">Summer punch</h2>
                </div>
                <div class="product">
                    <img src="/img/llauna morada.png" alt="" class="product-image">
                    <h2 class="pixelify-sans">Wild summer</h2>
                </div>
                <div class="product">
                    <img src="/img/llauna verde.png" alt="" class="product-image">
                    <h2 class="pixelify-sans">Green sun</h2>
                </div>
                <div class="product">
                    <img src="/img/llauna blau.png" alt="" class="product-image">
                    <h2 class="pixelify-sans">Peach heat</h2>
                </div>
            </div>
        </section>
    </main>
    <script>
        document.querySelectorAll("nav a").forEach(link => {
            link.innerHTML = [...link.textContent].map(
                (char, i) => <span style="--char-index:${i}">${char}</span>
            ).join("");
        });
    </script>
</body>

</html>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Jersey+15&family=Pixelify+Sans:wght@400..700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Cal+Sans&family=Outfit:wght@100..900&display=swap');

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: "Outfit", sans-serif;
        background: linear-gradient(to bottom right, #fdfbcb, #c2f7ff);
        background-attachment: fixed;
        color: #333;
    }

    header {
        background: linear-gradient(to right, #fce38a, #f38181);
        padding: 15px 30px;
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
    }

    
    .title {
        font-family: "Pixelify Sans", cursive;
        font-size: 34px;
        color: #fff700;
        text-shadow: 2px 2px #ff9a00;
    }

    .aligned {
        text-align: center;
    }

    .subtitle {
        margin-top: 40px;
        font-size: 22px;
        color: #ff8c42;
    }

    #products {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        justify-content: center;
        padding: 30px;
    }

    .product {
        background: linear-gradient(145deg, #fff8dc, #d0fffb);
        border-radius: 15px;
        padding: 15px;
        width: 200px;
        height: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
        border: 2px dashed #ffde59;
    }

    .product:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 25px rgba(255, 180, 0, 0.4);
    }

    
    .product-image {
        width: 70%;
        height: auto;
        margin-bottom: 10px;
        border-radius: 10px;
    }

    .product h2 {
        font-family: "Pixelify Sans", cursive;
        font-size: 18px;
        color: #000000;
        text-shadow: 1px 1px #fff2ac;
    }
</style>
